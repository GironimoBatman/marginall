<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afspraak Maken - Marginall Custom</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .line {
            width: 60px;
            height: 2px;
            background-color: #eee;
            margin: 20px auto;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }

        .submit-btn {
            background: transparent;
            color: #ede7e7;
            border: 2px solid #f7eeee;
            padding: 10px 20px;
            font-size: 1rem;
            text-transform: uppercase;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #e9e1e1;
            color: #000;
        }

        .socials {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .socials a {
            color: #fff;
            font-size: 2rem;
            transition: color 0.3s ease;
        }

        .socials a:hover {
            color: #e9e1e1;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Afspraak Maken</h1>
        <div class="line"></div>
        <p>Plan een afspraak met Marginall Custom en ontdek unieke ontwerpen.</p>

        <form action="send_email.php" method="POST">
            <input type="text" name="name" placeholder="Naam" required>
            <input type="email" name="email" placeholder="E-mail" required>
            <textarea name="message" placeholder="Bericht" rows="5" required></textarea>
            <button type="submit" class="submit-btn">Verstuur</button>
        </form>

        <div class="socials">
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fab fa-tiktok"></i></a>
        </div>
    </div>
</body>
</html>
